<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>조건부 렌더링</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>
<body>
    <h1>v-if</h1>
    <h3>&lt;template&gt;에 v-if을 갖는 조건부 그룹 만들기</h3>
    <div class="result">
        <div id="example1">
            <h1 v-if="booleanValue">참이라 안보임</h1>
            <h1 v-else>거짓이라 보임</h1>
        </div>
    </div>

    <h3>컴포넌트와 함께 사용하는 방법</h3>
    <div class="result">
        <div id="example2">
            <my-component class="colorText"></my-component>
            <my-component v-bind:class="{bgcolor: hasBackgroundColor}"></my-component>
        </div>
    </div>

    <h1>인라인 스타일 바인딩</h1>
    <h3>기본</h3>
    <div class="result">
        <div id="example3">
            <div v-bind:style="{color: color, border: border}">박스</div>
            <div class="static" v-bind:style="styleObject">박스</div>
        </div>
    </div>
</body>
<script src="https://unpkg.com/vue"></script>
<script>
    (function () {
        var v1 = new Vue({
            el: '#example1',
            data : function () {
                return {
                    booleanValue: false
                }
            }
        });

        Vue.component('my-component', {
            template: '<div class="static">Hi</div>'
        });
        new Vue({
            el: '#example2',
            data: {
                hasBackgroundColor: true
            }
        });

        var v3 = new Vue({
            el: '#example3',
            data: {
                color: 'steelblue',
                border: '1pt silver solid',
                styleObject: {
                    'text-size' : '15px',
                    color: 'royalblue'
                }
            }
        });

        v3.lastName = 'Go';

        var v4 = new Vue({
            el: '#example4',
            data: function () {
                return {
                    firstName: 'Gildong',
                    lastName: 'Hong'
                }
            },
            computed: {
                fullName: {
                    get: function () {
                        return this.firstName + ' ' + this.lastName;
                    },
                    set: function (newValue) {
                        var names = newValue.split(' ');
                        this.firstName = names[0];
                        this.lastName = names[names.length - 1];
                    }
                }
            }
        });

        v4.fullName = 'Minjae Lee';

        new Vue({
            el: '#example5',
            data: {
                question: '',
                answer: '질문을 하기 전까지는 대답할 수 없습니다.'
            },
            watch: {
                // 질문이 변경될 때 마다 이 기능이 실행됩니다.
                question: function (newQuestion) {
                    this.answer = '입력을 기다리는 중...'
                    this.getAnswer()
                }
            },
            methods: {
                // _.debounce는 lodash가 제공하는 기능으로
                // 특히 시간이 많이 소요되는 작업을 실행할 수 있는 빈도를 제한합니다.
                // 이 경우, 우리는 yesno.wtf/api 에 액세스 하는 빈도를 제한하고,
                // 사용자가 ajax요청을 하기 전에 타이핑을 완전히 마칠 때까지 기다리길 바랍니다.
                // _.debounce 함수(또는 이와 유사한 _.throttle)에 대한
                // 자세한 내용을 보려면 https://lodash.com/docs#debounce 를 방문하세요.
                getAnswer: _.debounce(
                    function () {
                        if (this.question.indexOf('?') === -1) {
                            this.answer = '질문에는 일반적으로 물음표가 포함 됩니다. ;-)'
                            return
                        }
                        this.answer = '생각중...'
                        var vm = this
                        axios.get('https://yesno.wtf/api')
                            .then(function (response) {
                                vm.answer = _.capitalize(response.data.answer)
                            })
                            .catch(function (error) {
                                vm.answer = '에러! API 요청에 오류가 있습니다. ' + error
                            })
                    },
                    // 사용자가 입력을 기다리는 시간(밀리세컨드) 입니다.
                    500
                )
            }
        });
    })()
</script>
</html>
